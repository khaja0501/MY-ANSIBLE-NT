---
- hosts: 172.31.83.168
  become: yes
  tasks:
   - include_tasks: myfiles.yml
   - name: create a folder
     file:
       path: /home/ubuntu/myfolder
       state: directory
   - name: copy a file
     copy:
      src: staticfile
      dest: /home/ubuntu/mystaticfile.txt

   - name: install apache2
     apt:
      name: apache2
      state: present
   - name: copy a dynamic file
     template:
       src: myindex.j2
       dest: /var/www/html/index.html