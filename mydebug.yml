---
- hosts: 172.31.88.91
  become: yes
  tasks:
  - name: excute linux command directly
    command: hostname -f
    register: myresult
  - name: i want to display first task result
    debug:
      msg: "{{myresult}}"
  - name: install git
    apt:
     name: git
     state: present
    when: myresult.stderr==""
  - name: install tree
    apt:
     name: tree
     state: present
    when: myresult.stderr !==""
